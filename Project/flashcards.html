<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>

    <header id="heading">
        <h2 id="header-text">Flashcards</h2>
    </header>

    <div id="flashcard">
        <h4>Flashcard</h4>
        <input type="text" id="question" placeholder="Question: ">
        <button class="saveQuestion" onclick="saveQuestion()">Save Question</button>
        <input type="text" id="answer" placeholder="Answer: ">
        <button class="saveAnswer" onclick="saveAnswer()">Save Answer</button>
        <button class="viewCard" onclick="viewFlashcard()">View Flashcard</button>
        <p id="display"></p>
    </div>

    <script src="flashcards.js"></script>

</body>
</html>
