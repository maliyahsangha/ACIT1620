<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let word = "bottles";
        let count = 99;
        while(count > 0) {
            console.log(count + " " + word + " of honey on the wall!");
            console.log(count + " " + word + " of honey,");
            console.log("Take one down, pass it around,");
            count = count - 1

            if (count > 0) {
                console.log(count + " " + word + " of honey on the wall!");
            }
            else {
                console.log("no more " + word + " of honey on the wall");
            }
        }
    </script>
</body>
</html>
