<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Events</title>
    <style>
        body {
            height: 1500px;
        }
    </style>
</head>
<body>
    <h2>Resize the window or scroll</h2>
    <p id="size"></p>
    <p id="scrollPos"></p>

    <script>
        window.addEventListener("resize", function() {
            document.getElementById("size").textContent = `Width: ${window.innerWidth},
            Height: ${window.innerHeight}`;
        });

        window.addEventListener("scroll", function() {
            document.getElementById("scrollPos").textContent = 
            `Scroll Position: ${window.scrollY}px`;
        });
    </script>
</body>
</html>
